check_id: iv018
title: CRLF Injection Risk
category: input_validation
severity: high
description: >
  Detects tool parameters vulnerable to carriage return and line feed
  injection. CRLF characters (\\r\\n) in parameters used for HTTP
  headers, log entries, or protocol messages can inject additional
  content, enabling response splitting and log forgery.
risk_explanation: >
  CRLF injection in HTTP headers enables response splitting where the
  attacker controls part of the HTTP response. This can inject arbitrary
  headers, set cookies, redirect users, or inject HTML/JavaScript
  content. In log files, CRLF injection creates fake log entries that
  can mask attack evidence or trigger monitoring false positives.
remediation: >
  Strip or reject CRLF characters (\\r, \\n) from all parameters used in
  HTTP headers, log messages, or protocol communications. Use framework
  functions for header setting that automatically prevent CRLF
  injection. Implement input validation that rejects control characters
  in string parameters.
